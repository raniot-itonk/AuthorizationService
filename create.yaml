apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: authorizationservice
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: authorizationservice
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: authorizationservice
        image: raniotitonk/authorizationservice
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Test"
---
apiVersion: v1
kind: Service
metadata:
  name: authorizationservice
spec:
  selector:
    app: authorizationservice
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer