apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: authorizationservice
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: authorizationservice
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: authorizationservice
        image: raniotitonk/authorizationservice
        ports:
        - containerPort: 80
        - containerPort: 443
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Test"
        volumeMounts:
        - name: cert
          mountPath: "/https"
          readOnly: true
      volumes:
      - name: cert
        secret:
          secretName: authorizationservice-cert
---
apiVersion: v1
kind: Service
metadata:
  name: authorizationservice
spec:
  selector:
    app: authorizationservice
  ports:
    - protocol: TCP
      name: http
      port: 7000
      targetPort: 80
    - protocol: TCP
      name: https
      port: 7001
      targetPort: 443

  type: LoadBalancer